<!--

<ion-header>

  <ion-navbar>
    <button clear color="dark" (click)="goBack()" ion-button side="left" col-1 menuClose>
      <ion-icon name="arrow-back"> </ion-icon>
    </button>
    <ion-title>Inventory</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
  <ion-row justify-content-center>
    <button ion-button color="dark" (click)="createItem()"> Create Item</button>
  </ion-row>
<!--HELMET AND ACCESSORIES-->
  <ion-row >
    <!--<ion-card  col-3 col-md >-->
        <!--<ion-card-title  style="font-size: 4vw">-->
          <!--Accessories-->
        <!--</ion-card-title>-->
    <!--</ion-card>-->

    <ion-card (click)="openEquipHelmet()" offset-4 col-3 col-md >
      <ion-card-title  style="font-size: 4vw" class="mt-2">
         Helmet
      </ion-card-title>
    </ion-card>
  </ion-row>
  <!--WEAPONS/SHIELD AND CHEST ARMOUR-->
  <ion-row>
    <ion-card (click)="openEquipMainHand()" col-3 col-md >
      <ion-card-title  style="font-size: 4vw">
        Main
      </ion-card-title>
    </ion-card>

    <ion-card (click)="openEquipChest()" col-3 col-md >
      <ion-card-title  style="font-size: 4vw" class="mt-2">
        Chest
      </ion-card-title>
    </ion-card>
    <ion-card col-3 col-md (click)="openEquipSecondaryHand()">
      <ion-card-title  style="font-size: 4vw" class="mt-2">
        Secondary
      </ion-card-title>
    </ion-card>
  </ion-row>
  <!--WEAPONS/SHIELD AND CHEST ARMOUR-->
  <ion-row>
    <ion-card  col-3 col-md (click)="openEquipGloves()">
      <ion-card-title  style="font-size: 4vw">
        Gloves
      </ion-card-title>
    </ion-card>

    <ion-card col-3 col-md  (click)="openEquipPants()">
      <ion-card-title  style="font-size: 4vw" class="mt-2">
        Pants
      </ion-card-title>
    </ion-card>
    <ion-card col-3 col-md (click)="openEquipBoots()">
      <ion-card-title  style="font-size: 4vw" class="mt-2">
        Boots
      </ion-card-title>
    </ion-card>
  </ion-row>
    <ion-row >
      <ion-card>
        <ion-card-title text-center>
          Coins
        </ion-card-title>
      <ion-card-content>
        <ion-list style="padding=0; margin=0">
          <ion-item col-6>
            <ion-label> Gold Coins </ion-label>
            <ion-input [(ngModel)]="coins.gold" type="number" step="1">  </ion-input>
          </ion-item>
          <ion-item col-6>
            <ion-label> Silver Coins </ion-label>
            <ion-input [(ngModel)]="coins.silver" type="number" step="1">  </ion-input>
          </ion-item>
          <ion-item col-6>
            <ion-label> Bronze Coins </ion-label>
            <ion-input [(ngModel)]="coins.bronze" type="number" step="1">  </ion-input>
          </ion-item>
          <ion-item col-6>
            <ion-label> Copper Coins </ion-label>
            <ion-input [(ngModel)]="coins.copper" type="number" step="1">  </ion-input>
          </ion-item>
        </ion-list>
      </ion-card-content>
      </ion-card>
    </ion-row>
  <ion-row  align-items-center>
    <ion-card >
      <ion-card-title text-center>Bag</ion-card-title>
      <ion-card *ngFor="let item of bag" col-md-12 >

        <ion-card-content  >
          <ion-item float-start align-items-center >Name: {{item.name}}</ion-item>
          <ion-item float-start align-items-center >Type: {{item.type}}</ion-item>
          <button float-right align-items-center (click)="openDescription(item)"  ion-button color="dark">Details</button>
          <button float-right align-items-center (click)="confirmDelete(item)" ion-button color="danger">DELETE</button>
        </ion-card-content>
      </ion-card>
    </ion-card>
  </ion-row>
  </ion-grid>

</ion-content>
