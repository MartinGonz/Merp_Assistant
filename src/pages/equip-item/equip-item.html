<ion-header>

  <ion-navbar>
    <button clear color="dark" (click)="goBack()" ion-button side="left" col-1 menuClose>
      <ion-icon name="arrow-back"> </ion-icon>
    </button>
    <ion-title>Equip</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list *ngFor="let item of items " >
    <ion-card (click)='confirmEquip(item)'>
      <ion-card-header>
        Item name: {{item.name}}
        <button item-end *ngIf="isCurrent(item)" ion-button color="dark">Equiped</button>
      </ion-card-header>
      <ion-list>
        <span ion-item >Sub-Type: {{item.subType}}</span>

        <span  ion-item >Skill Bonus: {{item.skillBonus}}</span>

        <span ion-item >Defense Bonus: {{item.defenseBonus}}</span>
      </ion-list>
    </ion-card>
  </ion-list>

</ion-content>
