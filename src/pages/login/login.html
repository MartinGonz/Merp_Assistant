
<ion-content >
    <ion-card justify-content-center>
      <ion-card-title text-center> Log In</ion-card-title>
      <ion-card-content text-center>
        <ion-input type="email" [ngModelOptions]="{standalone: true}" [(ngModel)]="user" placeholder="Email"></ion-input>

        <ion-input (keyup.enter)="onClickLogingWithUserAndPass()"
                   type="password" [ngModelOptions]="{standalone: true}" [(ngModel)]="password" placeholder="Password"></ion-input>

        <button  ion-button color="dark" (click)="onClickLogingWithUserAndPass()">Login</button>
      </ion-card-content>

    </ion-card>
    <ion-card justify-content-center>
            <ion-card-title text-center> Register </ion-card-title>
              <ion-card-content text-center>
                <ion-input  type="email" [ngModelOptions]="{standalone: true}"
                           [(ngModel)]="userCreate" placeholder="Email"></ion-input>

                <ion-input type="text" [ngModelOptions]="{standalone: true}"
                           [(ngModel)]="userName" placeholder="User Name"></ion-input>

                <ion-input type="password" [ngModelOptions]="{standalone: true}"
                           [(ngModel)]="passwordCreate" placeholder="Password"></ion-input>

                <ion-input  type="password" [ngModelOptions]="{standalone: true}"
                            [(ngModel)]="passwordConfirm" placeholder="Confirm Password"></ion-input>

                <button  ion-button color="dark" (click)="createUser()">Register</button>
              </ion-card-content>
    </ion-card>
    <div class="row">
        <div *ngIf="error" class="alert alert-warning" role="alert">
            <strong>{{ error }}</strong>
        </div>
    </div>
</ion-content>
