<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar >
        <ion-avatar (mousedown)="mousedown()" (mouseup)="mouseup()" (mouseleave)="mouseup()" col-3 side="left" >
          <img class="image"[src]="profilePic">
        </ion-avatar>
      <ion-title float-start  >{{displayName}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content >
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
      <div>
        <button menuClose ion-item (click)="logout()">LOGOUT</button>
      </div>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
